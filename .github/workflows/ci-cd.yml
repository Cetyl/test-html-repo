name: CI/CD Pipeline

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
       # with:
          # If Terraform files are in a subdirectory, specify it here
          # path: terraform # Comment out or remove this if files are in the root directory

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/docker
            /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-
      - name: Build Docker image
        run: |
          docker build -t my-web-app .
      - name: Log in to Amazon ECR
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 730335620727.dkr.ecr.us-east-1.amazonaws.com
      - name: Tag Docker image
        run: |
          docker tag my-web-app:latest 730335620727.dkr.ecr.us-east-1.amazonaws.com/my-web-app:latest
      - name: Push Docker image to ECR
        run: |
          docker push 730335620727.dkr.ecr.us-east-1.amazonaws.com/my-web-app:latest


      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0 # Specify the Terraform version you want to use

      - name: Terraform Init
        working-directory: terraform # Specify the working directory if Terraform files are in a subdirectory
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform # Specify the working directory if Terraform files are in a subdirectory
        run: terraform plan

      - name: Terraform Apply
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        working-directory: terraform # Specify the working directory if Terraform files are in a subdirectory
        run: terraform apply -auto-approve


      - name: Update ECS service
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          CLUSTER_NAME=bangon
          SERVICE_NAME=my-web-app-service
          IMAGE_URI=730335620727.dkr.ecr.us-east-1.amazonaws.com/my-web-app:latest


          # Update the ECS service to use the new image
          aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment --region $AWS_REGION --image $IMAGE_URI

      - name: Wait for deployment to complete
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          CLUSTER_NAME=bangon
          SERVICE_NAME=my-web-app-service

          # Wait for the service to stabilize
          aws ecs wait services-stable --cluster $CLUSTER_NAME --services $SERVICE_NAME --region $AWS_REGION
